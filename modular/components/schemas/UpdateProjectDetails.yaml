type: object
properties:
  key:
    type: string
    description: >-
      Project keys must be unique and start with an uppercase letter followed by
      one or more uppercase alphanumeric characters. The maximum length is 10
      characters.
  name:
    type: string
    description: The name of the project.
  description:
    type: string
    description: A brief description of the project.
  lead:
    type: string
    description: >-
      This parameter is deprecated because of privacy changes. Use
      `leadAccountId` instead. See the [migration
      guide](https://developer.atlassian.com/cloud/jira/platform/deprecation-notice-user-privacy-api-migration-guide/)
      for details. The user name of the project lead. Cannot be provided with
      `leadAccountId`.
  leadAccountId:
    maxLength: 128
    type: string
    description: The account ID of the project lead. Cannot be provided with `lead`.
  url:
    type: string
    description: A link to information about this project, such as project documentation
  assigneeType:
    type: string
    description: The default assignee when creating issues for this project.
    enum:
      - PROJECT_LEAD
      - UNASSIGNED
  avatarId:
    type: integer
    description: An integer value for the project's avatar.
    format: int64
  issueSecurityScheme:
    type: integer
    description: >-
      The ID of the issue security scheme for the project, which enables you to
      control who can and cannot view issues. Use the [Get issue security
      schemes](#api-rest-api-2-issuesecurityschemes-get) resource to get all
      issue security scheme IDs.
    format: int64
  permissionScheme:
    type: integer
    description: >-
      The ID of the permission scheme for the project. Use the [Get all
      permission schemes](#api-rest-api-2-permissionscheme-get) resource to see
      a list of all permission scheme IDs.
    format: int64
  notificationScheme:
    type: integer
    description: >-
      The ID of the notification scheme for the project. Use the [Get
      notification schemes](#api-rest-api-2-notificationscheme-get) resource to
      get a list of notification scheme IDs.
    format: int64
  categoryId:
    type: integer
    description: >-
      The ID of the project's category. A complete list of category IDs is found
      using the [Get all project
      categories](#api-rest-api-2-projectCategory-get) operation. To remove the
      project category from the project, set the value to `-1.`
    format: int64
additionalProperties: false
description: Details about the project.
