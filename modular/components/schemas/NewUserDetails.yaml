required:
  - emailAddress
type: object
properties:
  self:
    type: string
    description: The URL of the user.
    readOnly: true
  key:
    type: string
    description: >-
      This property is no longer available. See the [migration
      guide](https://developer.atlassian.com/cloud/jira/platform/deprecation-notice-user-privacy-api-migration-guide/)
      for details.
  name:
    type: string
    description: >-
      This property is no longer available. See the [migration
      guide](https://developer.atlassian.com/cloud/jira/platform/deprecation-notice-user-privacy-api-migration-guide/)
      for details.
  password:
    type: string
    description: >-
      This property is no longer available. If the user has an Atlassian
      account, their password is not changed. If the user does not have an
      Atlassian account, they are sent an email asking them set up an account.
  emailAddress:
    type: string
    description: The email address for the user.
  displayName:
    type: string
    description: >-
      This property is no longer available. If the user has an Atlassian
      account, their display name is not changed. If the user does not have an
      Atlassian account, they are sent an email asking them set up an account.
  applicationKeys:
    type: array
    description: Deprecated, do not use.
    items:
      type: string
additionalProperties: true
description: The user details.
