type: object
properties:
  moduleKey:
    type: string
    description: The module key of the gadget type. Can't be provided with `uri`.
    writeOnly: true
  uri:
    type: string
    description: The URI of the gadget type. Can't be provided with `moduleKey`.
    writeOnly: true
  color:
    type: string
    description: >-
      The color of the gadget. Should be one of `blue`, `red`, `yellow`,
      `green`, `cyan`, `purple`, `gray`, or `white`.
    writeOnly: true
  position:
    description: >-
      The position of the gadget. When the gadget is placed into the position,
      other gadgets in the same column are moved down to accommodate it.
    allOf:
      - $ref: ./DashboardGadgetPosition.yaml
  title:
    type: string
    description: The title of the gadget.
    writeOnly: true
  ignoreUriAndModuleKeyValidation:
    type: boolean
    description: >-
      Whether to ignore the validation of module key and URI. For example, when
      a gadget is created that is a part of an application that isn't installed.
    writeOnly: true
additionalProperties: false
description: Details of the settings for a dashboard gadget.
