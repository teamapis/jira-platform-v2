type: object
properties:
  accountId:
    type: string
    description: >-
      The account ID of the user, which uniquely identifies the user across all
      Atlassian products. For example, *5b10ac8d82e05b22cc7d4ef5*.
  name:
    type: string
    description: >-
      This property is no longer available . See the [deprecation
      notice](https://developer.atlassian.com/cloud/jira/platform/deprecation-notice-user-privacy-api-migration-guide/)
      for details.
  key:
    type: string
    description: >-
      This property is no longer available. See the [deprecation
      notice](https://developer.atlassian.com/cloud/jira/platform/deprecation-notice-user-privacy-api-migration-guide/)
      for details.
  html:
    type: string
    description: >-
      The display name, email address, and key of the user with the matched
      query string highlighted with the HTML bold tag.
  displayName:
    type: string
    description: >-
      The display name of the user. Depending on the userâ€™s privacy setting,
      this may be returned as null.
  avatarUrl:
    type: string
    description: The avatar URL of the user.
    format: uri
additionalProperties: false
description: A user found in a search.
