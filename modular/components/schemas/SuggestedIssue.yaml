type: object
properties:
  id:
    type: integer
    description: The ID of the issue.
    format: int64
    readOnly: true
  key:
    type: string
    description: The key of the issue.
    readOnly: true
  keyHtml:
    type: string
    description: The key of the issue in HTML format.
    readOnly: true
  img:
    type: string
    description: The URL of the issue type's avatar.
    readOnly: true
  summary:
    type: string
    description: >-
      The phrase containing the query string in HTML format, with the string
      highlighted with HTML bold tags.
    readOnly: true
  summaryText:
    type: string
    description: The phrase containing the query string, as plain text.
    readOnly: true
additionalProperties: false
description: An issue suggested for use in the issue picker auto-completion.
