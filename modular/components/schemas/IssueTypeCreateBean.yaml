required:
  - name
type: object
properties:
  name:
    type: string
    description: The unique name for the issue type. The maximum length is 60 characters.
  description:
    type: string
    description: The description of the issue type.
  type:
    type: string
    description: >-
      Deprecated. Use `hierarchyLevel` instead. See the [deprecation
      notice](https://community.developer.atlassian.com/t/deprecation-of-the-epic-link-parent-link-and-other-related-fields-in-rest-apis-and-webhooks/54048)
      for details.


      Whether the issue type is `subtype` or `standard`. Defaults to `standard`.
    enum:
      - subtask
      - standard
  hierarchyLevel:
    type: integer
    description: |-
      The hierarchy level of the issue type. Use:

       *  `-1` for Subtask.
       *  `0` for Base.

      Defaults to `0`.
    format: int32
additionalProperties: false
