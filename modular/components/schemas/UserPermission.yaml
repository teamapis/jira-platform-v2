type: object
properties:
  id:
    type: string
    description: >-
      The ID of the permission. Either `id` or `key` must be specified. Use [Get
      all permissions](#api-rest-api-2-permissions-get) to get the list of
      permissions.
  key:
    type: string
    description: >-
      The key of the permission. Either `id` or `key` must be specified. Use
      [Get all permissions](#api-rest-api-2-permissions-get) to get the list of
      permissions.
  name:
    type: string
    description: The name of the permission.
  type:
    type: string
    description: The type of the permission.
    enum:
      - GLOBAL
      - PROJECT
  description:
    type: string
    description: The description of the permission.
  havePermission:
    type: boolean
    description: Whether the permission is available to the user in the queried context.
  deprecatedKey:
    type: boolean
    description: >-
      Indicate whether the permission key is deprecated. Note that deprecated
      keys cannot be used in the `permissions parameter of Get my permissions.
      Deprecated keys are not returned by Get all permissions.`
additionalProperties: true
description: Details of a permission and its availability to a user.
