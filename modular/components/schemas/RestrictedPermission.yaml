type: object
properties:
  id:
    type: string
    description: >-
      The ID of the permission. Either `id` or `key` must be specified. Use [Get
      all permissions](#api-rest-api-2-permissions-get) to get the list of
      permissions.
  key:
    type: string
    description: >-
      The key of the permission. Either `id` or `key` must be specified. Use
      [Get all permissions](#api-rest-api-2-permissions-get) to get the list of
      permissions.
additionalProperties: true
description: Details of the permission.
