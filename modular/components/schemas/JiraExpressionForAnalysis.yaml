required:
  - expressions
type: object
properties:
  expressions:
    type: array
    description: The list of Jira expressions to analyse.
    example: issues.map(issue => issue.properties['property_key'])
    items:
      type: string
      description: The list of Jira expressions to analyse.
      example: issues.map(issue => issue.properties['property_key'])
  contextVariables:
    type: object
    additionalProperties:
      type: string
      description: >-
        Context variables and their types. The type checker assumes that <a
        href="https://developer.atlassian.com/cloud/jira/platform/jira-expressions/#context-variables">common
        context variables</a>, such as <code>issue</code> or
        <code>project</code>, are available in context and sets their type. Use
        this property to override the default types or provide details of new
        variables.
    description: >-
      Context variables and their types. The type checker assumes that [common
      context
      variables](https://developer.atlassian.com/cloud/jira/platform/jira-expressions/#context-variables),
      such as `issue` or `project`, are available in context and sets their
      type. Use this property to override the default types or provide details
      of new variables.
additionalProperties: false
description: Details of Jira expressions for analysis.
