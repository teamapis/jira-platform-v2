required:
  - type
type: object
properties:
  type:
    type: string
    description: The type of permission holder.
  parameter:
    type: string
    description: >-
      As a group's name can change, use of `value` is recommended. The
      identifier associated withthe `type` value that defines the holder of the
      permission.
  value:
    type: string
    description: >-
      The identifier associated with the `type` value that defines the holder of
      the permission.
  expand:
    type: string
    description: >-
      Expand options that include additional permission holder details in the
      response.
    readOnly: true
additionalProperties: false
description: >-
  Details of a user, group, field, or project role that holds a permission. See
  [Holder object](../api-group-permission-schemes/#holder-object) in *Get all
  permission schemes* for more information.
