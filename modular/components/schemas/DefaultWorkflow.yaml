required:
  - workflow
type: object
properties:
  workflow:
    type: string
    description: The name of the workflow to set as the default workflow.
  updateDraftIfNeeded:
    type: boolean
    description: >-
      Whether a draft workflow scheme is created or updated when updating an
      active workflow scheme. The draft is updated with the new default
      workflow. Defaults to `false`.
additionalProperties: false
description: Details about the default workflow.
