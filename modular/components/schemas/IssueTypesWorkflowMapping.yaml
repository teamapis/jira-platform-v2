type: object
properties:
  workflow:
    type: string
    description: >-
      The name of the workflow. Optional if updating the workflow-issue types
      mapping.
  issueTypes:
    type: array
    description: The list of issue type IDs.
    items:
      type: string
  defaultMapping:
    type: boolean
    description: Whether the workflow is the default workflow for the workflow scheme.
  updateDraftIfNeeded:
    type: boolean
    description: >-
      Whether a draft workflow scheme is created or updated when updating an
      active workflow scheme. The draft is updated with the new workflow-issue
      types mapping. Defaults to `false`.
additionalProperties: false
description: Details about the mapping between issue types and a workflow.
