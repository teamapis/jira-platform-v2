required:
  - errors
  - matchedIssues
type: object
properties:
  matchedIssues:
    uniqueItems: true
    type: array
    description: A list of issue IDs.
    items:
      type: integer
      description: A list of issue IDs.
      format: int64
  errors:
    uniqueItems: true
    type: array
    description: A list of errors.
    items:
      type: string
      description: A list of errors.
additionalProperties: false
description: >-
  A list of the issues matched to a JQL query or details of errors encountered
  during matching.
