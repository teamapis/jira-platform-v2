required:
  - name
type: object
properties:
  id:
    type: string
    description: The ID of the context.
    readOnly: true
  name:
    type: string
    description: The name of the context.
  description:
    type: string
    description: The description of the context.
  projectIds:
    type: array
    description: >-
      The list of project IDs associated with the context. If the list is empty,
      the context is global.
    items:
      type: string
  issueTypeIds:
    type: array
    description: >-
      The list of issue types IDs for the context. If the list is empty, the
      context refers to all issue types.
    items:
      type: string
additionalProperties: false
description: The details of a created custom field context.
