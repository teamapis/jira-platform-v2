required:
  - color
  - id
  - position
  - title
type: object
properties:
  id:
    type: integer
    description: The ID of the gadget instance.
    format: int64
    readOnly: true
  moduleKey:
    type: string
    description: The module key of the gadget type.
    readOnly: true
  uri:
    type: string
    description: The URI of the gadget type.
    readOnly: true
  color:
    type: string
    description: >-
      The color of the gadget. Should be one of `blue`, `red`, `yellow`,
      `green`, `cyan`, `purple`, `gray`, or `white`.
    readOnly: true
    enum:
      - blue
      - red
      - yellow
      - green
      - cyan
      - purple
      - gray
      - white
  position:
    description: The position of the gadget.
    readOnly: true
    allOf:
      - $ref: ./DashboardGadgetPosition.yaml
  title:
    type: string
    description: The title of the gadget.
    readOnly: true
additionalProperties: false
description: Details of a gadget.
