type: object
properties:
  user:
    type: array
    description: The user account ID of the user to add.
    items:
      type: string
  group:
    type: array
    description: >-
      The name of the group to add. This parameter cannot be used with the
      `groupId` parameter. As a group's name can change, use of `groupId` is
      recommended.
    items:
      type: string
  groupId:
    type: array
    description: >-
      The ID of the group to add. This parameter cannot be used with the `group`
      parameter.
    items:
      type: string
additionalProperties: false
