type: object
properties:
  name:
    type: string
    description: >-
      The name of the issue type scheme. The name must be unique. The maximum
      length is 255 characters.
    writeOnly: true
  description:
    type: string
    description: >-
      The description of the issue type scheme. The maximum length is 4000
      characters.
    writeOnly: true
  defaultIssueTypeId:
    type: string
    description: The ID of the default issue type of the issue type scheme.
    writeOnly: true
additionalProperties: false
description: >-
  Details of the name, description, and default issue type for an issue type
  scheme.
