get:
  tags:
    - Projects
  summary: Get recent projects
  description: >-
    Returns a list of up to 20 projects recently viewed by the user that are
    still visible to the user.


    This operation can be accessed anonymously.


    **[Permissions](#permissions) required:** Projects are returned only where
    the user has one of:

     *  *Browse Projects* [project permission](https://confluence.atlassian.com/x/yodKLg) for the project.
     *  *Administer Projects* [project permission](https://confluence.atlassian.com/x/yodKLg) for the project.
     *  *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
  operationId: getRecent
  parameters:
    - name: expand
      in: query
      description: >-
        Use [expand](#expansion) to include additional information in the
        response. This parameter accepts a comma-separated list. Expanded
        options include:

         *  `description` Returns the project description.
         *  `projectKeys` Returns all project keys associated with a project.
         *  `lead` Returns information about the project lead.
         *  `issueTypes` Returns all issue types associated with the project.
         *  `url` Returns the URL associated with the project.
         *  `permissions` Returns the permissions associated with the project.
         *  `insight` EXPERIMENTAL. Returns the insight details of total issue count and last issue update time for the project.
         *  `*` Returns the project with all available expand options.
      schema:
        type: string
    - name: properties
      in: query
      description: >-
        EXPERIMENTAL. A list of project properties to return for the project.
        This parameter accepts a comma-separated list. Invalid property names
        are ignored.
      schema:
        type: array
        items:
          $ref: ../components/schemas/StringList.yaml
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Project.yaml
          example: >-
            [{"self":"https://your-domain.atlassian.net/rest/api/2/project/EX","id":"10000","key":"EX","name":"Example","avatarUrls":{"48x48":"https://your-domain.atlassian.net/secure/projectavatar?size=large&pid=10000","24x24":"https://your-domain.atlassian.net/secure/projectavatar?size=small&pid=10000","16x16":"https://your-domain.atlassian.net/secure/projectavatar?size=xsmall&pid=10000","32x32":"https://your-domain.atlassian.net/secure/projectavatar?size=medium&pid=10000"},"projectCategory":{"self":"https://your-domain.atlassian.net/rest/api/2/projectCategory/10000","id":"10000","name":"FIRST","description":"First
            Project
            Category"},"simplified":false,"style":"classic","insight":{"totalIssueCount":100,"lastIssueUpdateTime":"2022-08-25T16:11:09.604+0000"}},{"self":"https://your-domain.atlassian.net/rest/api/2/project/ABC","id":"10001","key":"ABC","name":"Alphabetical","avatarUrls":{"48x48":"https://your-domain.atlassian.net/secure/projectavatar?size=large&pid=10001","24x24":"https://your-domain.atlassian.net/secure/projectavatar?size=small&pid=10001","16x16":"https://your-domain.atlassian.net/secure/projectavatar?size=xsmall&pid=10001","32x32":"https://your-domain.atlassian.net/secure/projectavatar?size=medium&pid=10001"},"projectCategory":{"self":"https://your-domain.atlassian.net/rest/api/2/projectCategory/10000","id":"10000","name":"FIRST","description":"First
            Project
            Category"},"simplified":false,"style":"classic","insight":{"totalIssueCount":100,"lastIssueUpdateTime":"2022-08-25T16:11:09.604+0000"}}]
    '400':
      description: Returned if the request is not valid.
    '401':
      description: Returned if the authentication credentials are incorrect or missing.
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2:
        - read:jira-work
    - {}
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes:
        - read:jira-work
    - state: Beta
      scheme: OAuth2
      scopes:
        - read:issue-type:jira
        - read:project:jira
        - read:project.property:jira
        - read:user:jira
        - read:application-role:jira
        - read:avatar:jira
        - read:group:jira
        - read:issue-type-hierarchy:jira
        - read:project-category:jira
        - read:project-version:jira
        - read:project.component:jira
  x-experimental: true
  x-atlassian-connect-scope: READ
