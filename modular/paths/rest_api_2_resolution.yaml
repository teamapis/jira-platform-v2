get:
  tags:
    - Issue resolutions
  summary: Get resolutions
  description: |-
    Returns a list of all issue resolution values.

    **[Permissions](#permissions) required:** Permission to access Jira.
  operationId: getResolutions
  parameters: []
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Resolution.yaml
          example: >-
            [{"self":"https://your-domain.atlassian.net/rest/api/2/resolution/1","id":"10000","description":"A
            fix for this issue is checked into the tree and
            tested.","name":"Fixed"},{"self":"https://your-domain.atlassian.net/rest/api/2/resolution/3","id":"10001","description":"This
            is what it is supposed to do.","name":"Works as designed"}]
    '401':
      description: Returned if the authentication credentials are incorrect or missing.
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2:
        - read:jira-work
    - {}
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes:
        - read:jira-work
    - state: Beta
      scheme: OAuth2
      scopes:
        - read:resolution:jira
  x-atlassian-connect-scope: READ
