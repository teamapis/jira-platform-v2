get:
  tags:
    - Permission schemes
  summary: Get permission scheme grants
  description: |-
    Returns all permission grants for a permission scheme.

    **[Permissions](#permissions) required:** Permission to access Jira.
  operationId: getPermissionSchemeGrants
  parameters:
    - name: schemeId
      in: path
      description: The ID of the permission scheme.
      required: true
      schema:
        type: integer
        format: int64
    - name: expand
      in: query
      description: >-
        Use expand to include additional information in the response. This
        parameter accepts a comma-separated list. Note that permissions are
        always included when you specify any value. Expand options include:

         *  `permissions` Returns all permission grants for each permission scheme.
         *  `user` Returns information about the user who is granted the permission.
         *  `group` Returns information about the group that is granted the permission.
         *  `projectRole` Returns information about the project role granted the permission.
         *  `field` Returns information about the custom field granted the permission.
         *  `all` Returns all expandable information.
      schema:
        type: string
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PermissionGrants.yaml
          example: >-
            {"permissions":[{"id":10000,"self":"https://your-domain.atlassian.net/rest/api/2/permissionscheme/permission/10000","holder":{"type":"group","parameter":"jira-core-users","value":"ca85fac0-d974-40ca-a615-7af99c48d24f","expand":"group"},"permission":"ADMINISTER_PROJECTS"}],"expand":"user,group,projectRole,field,all"}
    '401':
      description: Returned if the authentication credentials are incorrect or missing.
    '404':
      description: >-
        Returned if the permission schemes is not found or the user does not
        have the necessary permission.
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2:
        - read:jira-work
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes:
        - read:jira-work
    - state: Beta
      scheme: OAuth2
      scopes:
        - read:application-role:jira
        - read:field:jira
        - read:group:jira
        - read:permission:jira
        - read:project-role:jira
        - read:user:jira
  x-atlassian-connect-scope: READ
post:
  tags:
    - Permission schemes
  summary: Create permission grant
  description: >-
    Creates a permission grant in a permission scheme.


    **[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  operationId: createPermissionGrant
  parameters:
    - name: schemeId
      in: path
      description: >-
        The ID of the permission scheme in which to create a new permission
        grant.
      required: true
      schema:
        type: integer
        format: int64
    - name: expand
      in: query
      description: >-
        Use expand to include additional information in the response. This
        parameter accepts a comma-separated list. Note that permissions are
        always included when you specify any value. Expand options include:

         *  `permissions` Returns all permission grants for each permission scheme.
         *  `user` Returns information about the user who is granted the permission.
         *  `group` Returns information about the group that is granted the permission.
         *  `projectRole` Returns information about the project role granted the permission.
         *  `field` Returns information about the custom field granted the permission.
         *  `all` Returns all expandable information.
      schema:
        type: string
  requestBody:
    description: The permission grant to create.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PermissionGrant.yaml
        example:
          holder:
            parameter: jira-core-users
            type: group
            value: ca85fac0-d974-40ca-a615-7af99c48d24f
          permission: ADMINISTER_PROJECTS
    required: true
  responses:
    '201':
      description: Returned if the scheme permission is created.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PermissionGrant.yaml
          example: >-
            {"id":10000,"self":"https://your-domain.atlassian.net/rest/api/2/permissionscheme/permission/10000","holder":{"type":"group","parameter":"jira-core-users","value":"ca85fac0-d974-40ca-a615-7af99c48d24f","expand":"group"},"permission":"ADMINISTER_PROJECTS"}
    '400':
      description: >-
        Returned if the value for expand is invalid or the same permission grant
        is present.
    '401':
      description: Returned if the authentication credentials are incorrect or missing.
    '403':
      description: Returned if the user does not have the necessary permission.
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2:
        - manage:jira-configuration
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes:
        - manage:jira-configuration
    - state: Beta
      scheme: OAuth2
      scopes:
        - read:application-role:jira
        - read:field:jira
        - read:group:jira
        - read:permission:jira
        - read:project-role:jira
        - read:user:jira
        - write:permission:jira
  x-atlassian-connect-scope: ADMIN
