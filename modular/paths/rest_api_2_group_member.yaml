get:
  tags:
    - Groups
  summary: Get users from group
  description: >-
    Returns a [paginated](#pagination) list of all users in a group.


    Note that users are ordered by username, however the username is not
    returned in the results due to privacy reasons.


    **[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  operationId: getUsersFromGroup
  parameters:
    - name: groupname
      in: query
      description: >-
        As a group's name can change, use of `groupId` is recommended to
        identify a group.  

        The name of the group. This parameter cannot be used with the `groupId`
        parameter.
      schema:
        type: string
    - name: groupId
      in: query
      description: >-
        The ID of the group. This parameter cannot be used with the `groupName`
        parameter.
      schema:
        type: string
      x-showInExample: 'true'
    - name: includeInactiveUsers
      in: query
      description: Include inactive users.
      schema:
        type: boolean
        default: false
    - name: startAt
      in: query
      description: >-
        The index of the first item to return in a page of results (page
        offset).
      schema:
        type: integer
        format: int64
        default: 0
    - name: maxResults
      in: query
      description: The maximum number of items to return per page.
      schema:
        type: integer
        format: int32
        default: 50
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PageBeanUserDetails.yaml
          example: >-
            {"self":"https://your-domain.atlassian.net/rest/api/2/group/member?groupname=jira-administrators&includeInactiveUsers=false&startAt=2&maxResults=2","nextPage":"https://your-domain.atlassian.net/rest/api/2/group/member?groupname=jira-administrators&includeInactiveUsers=false&startAt=4&maxResults=2","maxResults":2,"startAt":3,"total":5,"isLast":false,"values":[{"self":"https://your-domain.atlassian.net/rest/api/2/user?accountId=5b10a2844c20165700ede21g","name":"","key":"","accountId":"5b10a2844c20165700ede21g","emailAddress":"mia@example.com","avatarUrls":{},"displayName":"Mia","active":true,"timeZone":"Australia/Sydney","accountType":"atlassian"},{"self":"https://your-domain.atlassian.net/rest/api/2/user?accountId=5b10a0effa615349cb016cd8","name":"","key":"","accountId":"5b10a0effa615349cb016cd8","emailAddress":"will@example.com","avatarUrls":{},"displayName":"Will","active":false,"timeZone":"Australia/Sydney","accountType":"atlassian"}]}
    '400':
      description: Returned if the group name is not specified.
    '401':
      description: Returned if the authentication credentials are incorrect or missing.
    '403':
      description: >-
        Returned if the calling user does not have the Administer Jira global
        permission.
    '404':
      description: Returned if the group is not found.
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2:
        - manage:jira-configuration
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes:
        - manage:jira-configuration
    - state: Beta
      scheme: OAuth2
      scopes:
        - read:group:jira
        - read:user:jira
        - read:avatar:jira
  x-atlassian-connect-scope: ADMIN
