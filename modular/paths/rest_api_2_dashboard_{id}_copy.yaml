post:
  tags:
    - Dashboards
  summary: Copy dashboard
  description: >-
    Copies a dashboard. Any values provided in the `dashboard` parameter replace
    those in the copied dashboard.


    **[Permissions](#permissions) required:** None


    The dashboard to be copied must be owned by or shared with the user.
  operationId: copyDashboard
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Dashboard details.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DashboardDetails.yaml
        example:
          editPermissions: []
          name: Auditors dashboard
          description: A dashboard to help auditors identify sample of issues to check.
          sharePermissions:
            - type: global
    required: true
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Dashboard.yaml
          example: >-
            {"id":"10000","isFavourite":false,"name":"System
            Dashboard","popularity":1,"self":"https://your-domain.atlassian.net/rest/api/2/dashboard/10000","sharePermissions":[{"type":"global"}],"view":"https://your-domain.atlassian.net/secure/Dashboard.jspa?selectPageId=10000"}
    '400':
      description: Returned if the request is not valid.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorCollection.yaml
    '401':
      description: Returned if the authentication credentials are incorrect or missing.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorCollection.yaml
    '404':
      description: >-
        Returned if the dashboard is not found or the dashboard is not owned by
        or shared with the user.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorCollection.yaml
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2:
        - write:jira-work
    - {}
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes:
        - write:jira-work
    - state: Beta
      scheme: OAuth2
      scopes:
        - read:dashboard:jira
        - read:group:jira
        - read:project:jira
        - read:project-role:jira
        - read:user:jira
        - write:dashboard:jira
        - read:application-role:jira
        - read:avatar:jira
        - read:issue-type-hierarchy:jira
        - read:issue-type:jira
        - read:project-category:jira
        - read:project-version:jira
        - read:project.component:jira
  x-experimental: true
  x-atlassian-connect-scope: WRITE
