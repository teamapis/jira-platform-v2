get:
  tags:
    - Filters
  summary: Get my filters
  description: >-
    Returns the filters owned by the user. If `includeFavourites` is `true`, the
    user's visible favorite filters are also returned.


    **[Permissions](#permissions) required:** Permission to access Jira,
    however, a favorite filters is only visible to the user where the filter is:

     *  owned by the user.
     *  shared with a group that the user is a member of.
     *  shared with a private project that the user has *Browse projects* [project permission](https://confluence.atlassian.com/x/yodKLg) for.
     *  shared with a public project.
     *  shared with the public.

    For example, if the user favorites a public filter that is subsequently made
    private that filter is not returned by this operation.
  operationId: getMyFilters
  parameters:
    - name: expand
      in: query
      description: >-
        Use [expand](#expansion) to include additional information about filter
        in the response. This parameter accepts a comma-separated list. Expand
        options include:

         *  `sharedUsers` Returns the users that the filter is shared with. This includes users that can browse projects that the filter is shared with. If you don't specify `sharedUsers`, then the `sharedUsers` object is returned but it doesn't list any users. The list of users returned is limited to 1000, to access additional users append `[start-index:end-index]` to the expand request. For example, to access the next 1000 users, use `?expand=sharedUsers[1001:2000]`.
         *  `subscriptions` Returns the users that are subscribed to the filter. If you don't specify `subscriptions`, the `subscriptions` object is returned but it doesn't list any subscriptions. The list of subscriptions returned is limited to 1000, to access additional subscriptions append `[start-index:end-index]` to the expand request. For example, to access the next 1000 subscriptions, use `?expand=subscriptions[1001:2000]`.
      schema:
        type: string
    - name: includeFavourites
      in: query
      description: Include the user's favorite filters in the response.
      schema:
        type: boolean
        default: false
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Filter.yaml
          example: >-
            [{"self":"https://your-domain.atlassian.net/rest/api/2/filter/10000","id":"10000","name":"All
            Open Bugs","description":"Lists all open
