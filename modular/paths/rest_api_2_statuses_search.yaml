get:
  tags:
    - Status
  summary: Search statuses paginated
  description: >-
    Returns a
    [paginated](https://developer.atlassian.com/cloud/jira/platform/rest/v3/intro/#pagination)
    list of statuses that match a search on name or project.


    **[Permissions](#permissions) required:**

     *  *Administer projects* [project permission.](https://confluence.atlassian.com/x/yodKLg)
     *  *Administer Jira* [project permission.](https://confluence.atlassian.com/x/yodKLg)
  operationId: search
  parameters:
    - name: expand
      in: query
      description: >-
        Use [expand](#expansion) to include additional information in the
        response. This parameter accepts a comma-separated list. Expand options
        include:

         *  `usages` Returns the project and issue types that use the status in their workflow.
      schema:
        type: string
    - name: projectId
      in: query
      description: The project the status is part of or null for global statuses.
      schema:
        type: string
    - name: startAt
      in: query
      description: >-
        The index of the first item to return in a page of results (page
        offset).
      schema:
        type: integer
        format: int64
        default: 0
    - name: maxResults
      in: query
      description: The maximum number of items to return per page.
      schema:
        type: integer
        format: int32
        default: 200
    - name: searchString
      in: query
      description: >-
        Term to match status names against or null to search for all statuses in
        the search scope.
      schema:
        maxLength: 255
        type: string
    - name: statusCategory
      in: query
      description: >-
        Category of the status to filter by. The supported values are: `TODO`,
        `IN_PROGRESS`, and `DONE`.
      schema:
        type: string
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PageOfStatuses.yaml
          example: >-
            {"self":"https://your-domain.atlassian.net/rest/api/2/statuses/search?startAt=0&maxResults=2","nextPage":"https://your-domain.atlassian.net/rest/api/2/statuses/search?startAt=2&maxResults=2","maxResults":2,"startAt":0,"total":5,"isLast":true,"values":[{"id":"1000","name":"Finished","statusCategory":"DONE","scope":{"type":"PROJECT","project":{"id":"1"}},"description":"The
            issue is
            resolved","usages":[{"project":{"id":"1"},"issueTypes":["10002"]}]}]}
    '400':
      description: Returned if the request is not valid.
    '401':
      description: >-
        Returned if the authentication credentials are incorrect or missing, or
        the caller doesn't have permissions to perform the operation.
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2:
        - manage:jira-configuration
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes:
        - manage:jira-configuration
    - state: Beta
      scheme: OAuth2
      scopes:
        - read:workflow:jira
  x-experimental: true
  x-atlassian-connect-scope: READ
