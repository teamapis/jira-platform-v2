post:
  tags:
    - Issue comments
  summary: Get comments by IDs
  description: >-
    Returns a [paginated](#pagination) list of comments specified by a list of
    comment IDs.


    This operation can be accessed anonymously.


    **[Permissions](#permissions) required:** Comments are returned where the
    user:

     *  has *Browse projects* [project permission](https://confluence.atlassian.com/x/yodKLg) for the project containing the comment.
     *  If [issue-level security](https://confluence.atlassian.com/x/J4lKLg) is configured, issue-level security permission to view the issue.
     *  If the comment has visibility restrictions, belongs to the group or has the role visibility is restricted to.
  operationId: getCommentsByIds
  parameters:
    - name: expand
      in: query
      description: >-
        Use [expand](#expansion) to include additional information about
        comments in the response. This parameter accepts a comma-separated list.
        Expand options include:

         *  `renderedBody` Returns the comment body rendered in HTML.
         *  `properties` Returns the comment's properties.
      schema:
        type: string
  requestBody:
    description: The list of comment IDs.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/IssueCommentListRequestBean.yaml
        example:
          ids:
            - 1
            - 2
            - 5
            - 10
    required: true
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PageBeanComment.yaml
          example: >-
            {"maxResults":1048576,"startAt":0,"total":1,"isLast":true,"values":[{"self":"https://your-domain.atlassian.net/rest/api/2/issue/10010/comment/10000","id":"10000","author":{"self":"https://your-domain.atlassian.net/rest/api/2/user?accountId=5b10a2844c20165700ede21g","accountId":"5b10a2844c20165700ede21g","displayName":"Mia
            Krystof","active":false},"body":"Lorem ipsum dolor sit amet,
            consectetur adipiscing elit. Pellentesque eget venenatis elit. Duis
            eu justo eget augue iaculis fermentum. Sed semper quam laoreet nisi
            egestas at posuere augue
            semper.","updateAuthor":{"self":"https://your-domain.atlassian.net/rest/api/2/user?accountId=5b10a2844c20165700ede21g","accountId":"5b10a2844c20165700ede21g","displayName":"Mia
            Krystof","active":false},"created":"2021-01-17T12:34:00.000+0000","updated":"2021-01-18T23:45:00.000+0000","visibility":{"type":"role","value":"Administrators","identifier":"Administrators"}}]}
    '400':
      description: Returned if the request contains more than 1000 IDs or is empty.
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2:
        - read:jira-work
    - {}
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes:
        - read:jira-work
    - state: Beta
      scheme: OAuth2
      scopes:
        - delete:comment.property:jira
        - read:avatar:jira
        - read:comment:jira
        - read:group:jira
        - read:project-role:jira
        - read:user:jira
        - read:comment.property:jira
        - read:project:jira
  x-atlassian-connect-scope: READ
