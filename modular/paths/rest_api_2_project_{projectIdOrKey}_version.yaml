get:
  tags:
    - Project versions
  summary: Get project versions paginated
  description: >-
    Returns a [paginated](#pagination) list of all versions in a project. See
    the [Get project
    versions](#api-rest-api-2-project-projectIdOrKey-versions-get) resource if
    you want to get a full list of versions without pagination.


    This operation can be accessed anonymously.


    **[Permissions](#permissions) required:** *Browse Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project.
  operationId: getProjectVersionsPaginated
  parameters:
    - name: projectIdOrKey
      in: path
      description: The project ID or project key (case sensitive).
      required: true
      schema:
        type: string
    - name: startAt
      in: query
      description: >-
        The index of the first item to return in a page of results (page
        offset).
      schema:
        type: integer
        format: int64
        default: 0
    - name: maxResults
      in: query
      description: The maximum number of items to return per page.
      schema:
        type: integer
        format: int32
        default: 50
    - name: orderBy
      in: query
      description: |-
        [Order](#ordering) the results by a field:

         *  `description` Sorts by version description.
         *  `name` Sorts by version name.
         *  `releaseDate` Sorts by release date, starting with the oldest date. Versions with no release date are listed last.
         *  `sequence` Sorts by the order of appearance in the user interface.
         *  `startDate` Sorts by start date, starting with the oldest date. Versions with no start date are listed last.
      schema:
        type: string
        enum:
          - description
          - '-description'
          - +description
          - name
          - '-name'
          - +name
          - releaseDate
          - '-releaseDate'
          - +releaseDate
          - sequence
          - '-sequence'
          - +sequence
          - startDate
          - '-startDate'
          - +startDate
    - name: query
      in: query
      description: >-
        Filter the results using a literal string. Versions with matching `name`
        or `description` are returned (case insensitive).
      schema:
        type: string
    - name: status
      in: query
      description: >-
        A list of status values used to filter the results by version status.
        This parameter accepts a comma-separated list. The status values are
        `released`, `unreleased`, and `archived`.
      schema:
        type: string
    - name: expand
      in: query
      description: >-
        Use [expand](#expansion) to include additional information in the
        response. This parameter accepts a comma-separated list. Expand options
        include:

         *  `issuesstatus` Returns the number of issues in each status category for each version.
         *  `operations` Returns actions that can be performed on the specified version.
      schema:
        type: string
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PageBeanVersion.yaml
          example: >-
            {"self":"https://your-domain.atlassian.net/rest/api/2/project/PR/version?startAt=0&maxResults=2","nextPage":"https://your-domain.atlassian.net/rest/api/2/project/PR/version?startAt=2&maxResults=2","maxResults":2,"startAt":0,"total":7,"isLast":false,"values":[{"self":"https://your-domain.atlassian.net/rest/api/2/version/10000","id":"10000","description":"An
            excellent version","name":"New Version
            1","archived":false,"released":true,"releaseDate":"2010-07-06","overdue":true,"userReleaseDate":"6/Jul/2010","projectId":10000},{"self":"https://your-domain.atlassian.net/rest/api/2/version/10010","id":"10010","description":"Minor
            Bugfix version","name":"Next
            Version","archived":false,"released":false,"overdue":false,"projectId":10000,"issuesStatusForFixVersion":{"unmapped":0,"toDo":10,"inProgress":20,"done":100}}]}
    '404':
      description: >-
        Returned if the project is not found or the user does not have
        permission to view it.
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2:
        - read:jira-work
    - {}
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes:
        - read:jira-work
    - state: Beta
      scheme: OAuth2
      scopes:
        - read:project-version:jira
  x-atlassian-connect-scope: READ
