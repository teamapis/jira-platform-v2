get:
  tags:
    - Project components
  summary: Get project components
  description: >-
    Returns all components in a project. See the [Get project components
    paginated](#api-rest-api-2-project-projectIdOrKey-component-get) resource if
    you want to get a full list of components with pagination.


    This operation can be accessed anonymously.


    **[Permissions](#permissions) required:** *Browse Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project.
  operationId: getProjectComponents
  parameters:
    - name: projectIdOrKey
      in: path
      description: The project ID or project key (case sensitive).
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            type: array
