get:
  tags:
    - Project versions
  summary: Get project versions
  description: >-
    Returns all versions in a project. The response is not paginated. Use [Get
    project versions
    paginated](#api-rest-api-2-project-projectIdOrKey-version-get) if you want
    to get the versions in a project with pagination.


    This operation can be accessed anonymously.


    **[Permissions](#permissions) required:** *Browse Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project.
  operationId: getProjectVersions
  parameters:
    - name: projectIdOrKey
      in: path
      description: The project ID or project key (case sensitive).
      required: true
      schema:
        type: string
    - name: expand
      in: query
      description: >-
        Use [expand](#expansion) to include additional information in the
        response. This parameter accepts `operations`, which returns actions
        that can be performed on the version.
      schema:
        type: string
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Version.yaml
          example: >-
            [{"self":"https://your-domain.atlassian.net/rest/api/2/version/10000","id":"10000","description":"An
            excellent version","name":"New Version
            1","archived":false,"released":true,"releaseDate":"2010-07-06","overdue":true,"userReleaseDate":"6/Jul/2010","projectId":10000},{"self":"https://your-domain.atlassian.net/rest/api/2/version/10010","id":"10010","description":"Minor
            Bugfix version","name":"Next
            Version","archived":false,"released":false,"overdue":false,"projectId":10000,"issuesStatusForFixVersion":{"unmapped":0,"toDo":10,"inProgress":20,"done":100}}]
    '404':
      description: >-
        Returned if the project is not found or the user does not have
        permission to view it.
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2:
        - read:jira-work
    - {}
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes:
        - read:jira-work
    - state: Beta
      scheme: OAuth2
      scopes:
        - read:project-version:jira
  x-atlassian-connect-scope: READ
