get:
  tags:
    - Project components
  summary: Get project components paginated
  description: >-
    Returns a [paginated](#pagination) list of all components in a project. See
    the [Get project
    components](#api-rest-api-2-project-projectIdOrKey-components-get) resource
    if you want to get a full list of versions without pagination.


    This operation can be accessed anonymously.


    **[Permissions](#permissions) required:** *Browse Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project.
  operationId: getProjectComponentsPaginated
  parameters:
    - name: projectIdOrKey
      in: path
      description: The project ID or project key (case sensitive).
      required: true
      schema:
        type: string
    - name: startAt
      in: query
      description: >-
        The index of the first item to return in a page of results (page
        offset).
      schema:
        type: integer
        format: int64
        default: 0
    - name: maxResults
      in: query
      description: The maximum number of items to return per page.
      schema:
        type: integer
        format: int32
        default: 50
    - name: orderBy
      in: query
      description: |-
        [Order](#ordering) the results by a field:

         *  `description` Sorts by the component description.
         *  `issueCount` Sorts by the count of issues associated with the component.
         *  `lead` Sorts by the user key of the component's project lead.
         *  `name` Sorts by component name.
      schema:
        type: string
        enum:
          - description
          - '-description'
          - +description
          - issueCount
          - '-issueCount'
          - +issueCount
          - lead
          - '-lead'
          - +lead
          - name
          - '-name'
          - +name
    - name: query
      in: query
      description: >-
        Filter the results using a literal string. Components with a matching
        `name` or `description` are returned (case insensitive).
      schema:
        type: string
  responses:
    '200':
      description: Returned if the request is successful.
