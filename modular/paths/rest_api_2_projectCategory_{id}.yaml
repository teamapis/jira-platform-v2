get:
  tags:
    - Project categories
  summary: Get project category by ID
  description: |-
    Returns a project category.

    **[Permissions](#permissions) required:** Permission to access Jira.
  operationId: getProjectCategoryById
  parameters:
    - name: id
      in: path
      description: The ID of the project category.
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProjectCategory.yaml
          example: >-
            {"self":"https://your-domain.atlassian.net/rest/api/2/projectCategory/10000","id":"10000","name":"FIRST","description":"First
            Project Category"}
    '401':
      description: Returned if the authentication credentials are incorrect or missing.
    '404':
      description: Returned if the project category is not found.
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2:
        - read:jira-work
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes:
        - read:jira-work
    - state: Beta
      scheme: OAuth2
      scopes:
        - read:project-category:jira
  x-atlassian-connect-scope: READ
put:
  tags:
    - Project categories
  summary: Update project category
  description: >-
    Updates a project category.


    **[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  operationId: updateProjectCategory
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ProjectCategory.yaml
        example:
          name: UPDATED
          description: Updated Project Category
    required: true
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/UpdatedProjectCategory.yaml
          example: >-
            {"self":"https://your-domain.atlassian.net/rest/api/2/projectCategory/10100","id":"10100","name":"UPDATED","description":"Updated
            Project Category"}
    '400':
      description: |-
        Returned if:

         *  `name` has been modified and exceeds 255 characters.
         *  `description` has been modified and exceeds 1000 characters.
    '401':
      description: Returned if the authentication credentials are incorrect or missing.
    '403':
      description: Returned if the user does not have the necessary permission.
    '404':
      description: Returned if the project category is not found.
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2:
        - manage:jira-project
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes:
        - manage:jira-project
    - state: Beta
      scheme: OAuth2
      scopes:
        - read:project-category:jira
        - write:project-category:jira
  x-atlassian-connect-scope: ADMIN
delete:
  tags:
    - Project categories
  summary: Delete project category
  description: >-
    Deletes a project category.


    **[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  operationId: removeProjectCategory
  parameters:
    - name: id
      in: path
      description: ID of the project category to delete.
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '204':
      description: Returned if the request is successful.
    '401':
      description: Returned if the authentication credentials are incorrect or missing.
    '403':
      description: Returned if the user does not have the necessary permission.
    '404':
      description: Returned if the project category is not found.
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2:
        - manage:jira-project
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes:
        - manage:jira-project
    - state: Beta
      scheme: OAuth2
      scopes:
        - delete:project-category:jira
  x-atlassian-connect-scope: ADMIN
