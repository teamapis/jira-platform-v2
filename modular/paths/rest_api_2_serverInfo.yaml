get:
  tags:
    - Server info
  summary: Get Jira instance info
  description: |-
    Returns information about the Jira instance.

    This operation can be accessed anonymously.

    **[Permissions](#permissions) required:** None.
  operationId: getServerInfo
  parameters: []
  responses:
    '200':
      description: Returned if the request is successful.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ServerInformation.yaml
          example: >-
            {"baseUrl":"https://your-domain.atlassian.net/jira","version":"1001.0.0-SNAPSHOT","versionNumbers":[5,0,0],"buildNumber":582,"buildDate":"2022-08-25T16:11:07.966+0000","serverTime":"2022-08-25T16:11:07.966+0000","scmInfo":"1f51473f5c7b75c1a69a0090f4832cdc5053702a","serverTitle":"My
            Jira instance","defaultLocale":{"locale":"en_AU"}}
    '401':
      description: Returned if the authentication credentials are incorrect.
  deprecated: false
  security:
    - basicAuth: []
    - OAuth2: []
    - {}
  x-atlassian-oauth2-scopes:
    - state: Current
      scheme: OAuth2
      scopes: []
    - state: Beta
      scheme: OAuth2
      scopes: []
  x-atlassian-connect-scope: READ
